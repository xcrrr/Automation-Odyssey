    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              heading: ['Poppins', 'sans-serif'],
            },
            colors: {
              dark: '#0f0f1e',
              'dark-lighter': '#1a1a2e',
              primary: '#00d4ff', // Cyan/Aqua
              secondary: '#6366f1', // Indigo/Purple
              accent: '#ff006e',
            },
            transitionTimingFunction: {
              'luxury': 'cubic-bezier(0.2, 0.8, 0.2, 1)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shine': 'shine 4s linear infinite',
              'waveform': 'waveform 1.2s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              shine: {
                '0%': { backgroundPosition: '200% center' },
                '100%': { backgroundPosition: '-200% center' },
              },
              waveform: {
                '0%, 100%': { height: '10px', opacity: '0.5' },
                '50%': { height: '24px', opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px;
      }
      body {
        background-color: #0f0f1e;
        color: #ffffff;
        overflow-x: hidden;
      }
      .gradient-text {
        background: linear-gradient(to right, #00d4ff, #6366f1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .animate-text-shine {
        background: linear-gradient(to right, #ffffff 20%, #00d4ff 40%, #00d4ff 60%, #ffffff 80%);
        background-size: 200% auto;
        color: #000;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 4s linear infinite;
      }
      
      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(30px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-reveal {
        opacity: 0;
        animation: fadeInUp 1s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      .perspective-1000 {
        perspective: 1000px;
      }
    </style>
